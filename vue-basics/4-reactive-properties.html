<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue.js</title>
</head>
<body>
    
    <div id="app">
        
        <input type="text" v-model="age" />
        
        <p>Js:  {{ age >= 18? 'Adult' :'Not Adult' }}</p> 

        <p>Method {{ ageWriter(34) }}</p>
        <hr/>

        <p>Computed :{{ ageWriterComputed }}</p>

        <p>{{ number }}<p>
        <button @click="number++">Increase the Age</button>

    </div>
    
    <script>
       new Vue({
        el:"#app",
        data:{
            age:0,
            number:0
        }, 
        methods:{
            ageWriter(v){
                console.log('Method executed')
                return this.age >= 18? 'Adult' :'Not Adult'
            }
        },computed:{
            ageWriterComputed(){             
                console.log('Computed Method executed...')
                return this.age >= 18? 'Adult' :'Not Adult'
            }
        },watch:{
            age(newValue,oldValue){
                console.log("New :"+newValue)
                console.log("Old :"+oldValue)
            }
        }
       })

    </script>
</body>
</html>
