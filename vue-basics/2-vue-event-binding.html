<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue.js</title>
</head>
<body>
    
    <div id="app">
        <!-- <input type="text" v-on:keypress="keyp($event)"/>
        <button v-on:click="increase()">Increase The Number</button>-->

        <input type="text" @keypress="keyp($event)"/>
        <input type="text" @keypress.enter="keyp($event)"/>
        <!-- Event modifier -->

        <button @click="increase()">Increase The Number</button>

        <p>{{ number}}</p> 
    </div>
    
    <script>
       new Vue({
        el:"#app",
        data:{
            number:0
        },
        methods:{
            increase:function(p1){
                this.number++;
            },
            decrease(p1){
                alert(p1);
            }
            ,
            keyp(e){                              
                    this.number = parseInt(e.target.value);                
            }
        }
       })

    </script>
</body>
</html>
