<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #666;
            background-color: #fbbd8f;
            margin-bottom: 10px;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <div class="box" :style="{'background-color': 'black'}"  ></div>

        <div class="box" :class="classNameStatic" ></div>
        <div class="box" :class="className" ></div>
        

        <button @click="showBlue = !showBlue" >Togggle Color</button>
        <button @click="showBlue = !showBlue" >Togggle Color via Computed</button>
    </div>
    
    <script>
       new Vue({
        el:"#app",
        data:{
            classNameStatic:"blue",
            showBlue: true
        },
        computed:{
            className(){
                return {
                    'blue':!this.showBlue
                };
            }
        }
       });

    </script>
</body>
</html>
