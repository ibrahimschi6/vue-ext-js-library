<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue.js</title>
</head>
<body>
    
    <div id="app">
        <h3>{{ title }}</H3>
            <button>{{buttonTitle}}</button>
            <p>{{paragraf}}</p>
            <p v-text="paragraf"></p>

            <a v-bind:href="link" v-bind:data-id="dataId">Test Google</a> 

            <a :href="link" v-bind:data-id="dataId">Test Google</a> 
            
            <p> {{ detail }}</p>
            
            <p v-html="detail2"></p>

    </div>
    
    <script>
        new Vue({
            el:"#app",
            data:{
                title: "test started",
                buttonTitle:"Click to Order..",
                paragraf:"lorem ipsum",
                link: "http://www.google.com",
                dataId:"Some Data",
                detail:"<b>This is string interpolation render behavior</b>",
                detail2:"<b>This is string interpolation render behavior of v-html</b>"

            }
        });

    </script>
</body>
</html>
